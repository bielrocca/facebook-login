<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>facebook login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-side">
            <h1>Facebook</h1>
            <p>
                O Facebook ajuda você a se conectar e compartilhar
                com as pessoas que fazem parte da sua vida.
            </p>
        </div>
        <div class="right-side">
            <div class="card-login">
                <h2>Login</h2>
                <br>
                <div class="textfield">
                    <input type="text" name="user" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <br>
                <button class="btn-login" type="submit">Entrar</button><a class="forget" href="#">Esqueceu a senha ?</a><br>
                <button class="btn-register">Criar nova conta</button>
                <div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
